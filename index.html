<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Odin Calculator</title>
    </head>
    <body>
        <div class="title">Odin Calculator</div>
        <div class="calculator">
            <div class="display">
                <div class="output"></div>
                <div class="input">0</div>
            </div>
            <div class="buttons">
                <div class="row-1 row">
                    <button class="clear">AC</button>
                    <button class="delete">DEL</button>
                    <button id="divide" class="op">÷</button>
                </div>
                <div class="row-2 row">
                    <button id="7" class="num">7</button>
                    <button id="8" class="num">8</button>
                    <button id="9" class="num">9</button>
                    <button id="multiply" class="op">×</button>
                </div>
                <div class="row-3 row">
                    <button id="4" class="num">4</button>
                    <button id="5" class="num">5</button>
                    <button id="6" class="num">6</button>
                    <button id="subtract" class="op">-</button>
                </div>
                <div class="row-4 row">
                    <button id="1" class="num">1</button>
                    <button id="2" class="num">2</button>
                    <button id="3" class="num">3</button>
                    <button id="add" class="op">+</button>
                </div>
                <div class="row-5 row">
                    <button class="sign">±</button>
                    <button id="0" class="num">0</button>
                    <button class="dot">.</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
        <div class="footer">Created by Sarah Ma · <a href="https://github.com/SarahMa12" target="_blank">GitHub</a> · For The Odin Project</div>
    </body>
</html>
